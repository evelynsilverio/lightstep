{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Animada</title>
        {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/proyecto.css' %}">
</head>
<body class="bg-gray-900 text-white">
    <div class="main relative w-full h-screen flex items-center justify-center overflow-hidden">
        <div class="mainBoxes absolute"></div>
        <div class="mainClose absolute bg-black bg-opacity-50 rounded-full flex items-center justify-center text-white cursor-pointer hidden">
            ✕
        </div>
    </div>
    {% block scripts %}
    <script>
        var images = [
            {% for image in images %}
                "{{ image }}"{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
        console.log(images);
    </script>
    {% endblock %}

    <script src="{% static 'js/gallery.js' %}"></script>
    <script src="{% static 'js/gallery.js' %}" defer></script>

    <script>
        gsap.from("#titulo-lightstep", {
            opacity: 0,
            y: -30,
            duration: 1.5,
            ease: "power3.out",
            delay: 0.3,
        });
    </script>
</body>
</html>
